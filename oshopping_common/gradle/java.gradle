apply plugin: 'java'
apply plugin: 'eclipse-wtp'

apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'
apply plugin: 'propdeps-idea'
apply plugin: 'propdeps-eclipse'

apply plugin: 'io.spring.dependency-management' 

sourceCompatibility = baseJavaVersion
targetCompatibility = baseJavaVersion

/*
ext {
	springIoVersion = project.hasProperty('platformVersion') ? platformVersion : 'latest.integration'
