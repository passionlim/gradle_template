*/

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

eclipse {
    classpath {
         containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
         containers "org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-${baseJavaVersion}"
    }
}

repositories {
	mavenLocal()
	maven { url publicMaven }        
   	mavenCentral()
   	maven { url snapshotMaven } 
   	maven { url releaseMaven }
}

dependencyManagement {
	dependencies {
		dependency group: 'com.google.guava', name: 'guava', version: guavaVersion
	}
}

